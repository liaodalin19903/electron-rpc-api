<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
<form class="form-inline">
    <input class="form-control mb-2 mr-sm-2" type="text" name="domain" placeholder="Domain" value="google.com">
    <select class="form-control mb-2 mr-sm-2" name="times">
        <option value="3" selected>3 times</option>
        <option value="5">5 times</option>
        <option value="10">10 times</option>
    </select>
    <button class="btn btn-primary mb-2 mr-sm-2" type="submit" name="ping">
        Go
    </button>
</form>
</body>
</html>
